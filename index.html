<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Usuarios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Agregado para crud-create -->
<div id="create-user">
    <h2>Crear usuario</h2>
    <form>
      <input type="text" placeholder="Nombre de usuario" />
      <button type="submit">Crear</button>
    </form>
  </div>
  <!-- Agregado para crud-update -->
<div id="update-user">
    <h2>Actualizar usuario</h2>
    <input type="text" placeholder="ID de usuario" />
    <input type="text" placeholder="Nuevo nombre" />
    <button>Actualizar</button>
  </div>
  <!-- Agregado para crud-delete -->
<div id="delete-user">
  <h2>Eliminar usuario</h2>
  <input type="text" placeholder="ID de usuario a eliminar" />
  <button>Eliminar</button>
</div>

  <div class="container">
    <h1>Gesti贸n de Usuarios</h1>
    <form id="userForm">
      <input type="hidden" id="userId">
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="email">Correo Electr贸nico:</label>
        <input type="email" id="email" required>
      </div>
      <button type="submit">Guardar</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo Electr贸nico</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>
  </div>
  <!-- Agregado para crud-read -->
<div id="read-user">
    <h2>Leer usuario</h2>
    <button onclick="leerUsuario()">Ver usuarios</button>
    <div id="lista-usuarios"></div>
  </div>
  
  <script>
    function leerUsuario() {
      // Simulaci贸n de lectura de usuarios
      document.getElementById("lista-usuarios").innerText = "Usuario 1, Usuario 2, Usuario 3";
    }
  </script>
  
  <script src="script.js"></script>
</body>
</html>
